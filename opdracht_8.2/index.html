<!DOCTYPE html>
<html>
<head>
    <title>Rekenmachine</title>
</head>
<body>
    <h1>Rekenmachine</h1>

    <input type="text" id="num1" placeholder="Getal 1">
    <input type="text" id="num2" placeholder="Getal 2">
    
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>

    <h2>Antwoord: <span id="result"></span></h2>

    <script>
        function calculate(operator) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (num1 > 0 && num2 > 0) {
                var result;
                if (operator === '+') {
                    result = num1 + num2;
                } else if (operator === '-') {
                    result = num1 - num2;
                } else if (operator === '*') {
                    result = num1 * num2;
                } else if (operator === '/') {
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        document.getElementById("result").innerHTML = "Kan niet delen door 0";
                        return;
                    }
                }
                document.getElementById("result").innerHTML = result;
            } else {
                document.getElementById("result").innerHTML = "Het getal is te laag";
            }
        }
    </script>
</body>
</html>
