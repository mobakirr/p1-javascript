<!DOCTYPE html>
<html>
<head>
  <title>Oefeningen</title>
</head>
<body>
  <script>
    // Oefening 1: Optel-functie (calculate)
    function calculate(num1, num2) {
      const result = num1 + num2;
      console.log(result);
    }

    // Roep de functie aan met willekeurige getallen
    calculate(1, 12);

    // Oefening 2: Functie voor het vermenigvuldigen met 5 (multiplyByFive)
    function multiplyByFive(number) {
      const result = number * 5;
      console.log(result);
    }

    // Roep de functie aan met een willekeurig getal
    multiplyByFive(7);

    // Oefening 3: Seconden omzetten in minuten (calculateMinutes)
    function calculateMinutes(seconds) {
      const minutes = seconds / 60;
      console.log(minutes);
    }

    // Roep de functie aan met het aantal seconden dat je wilt omzetten
    calculateMinutes(3600);
  </script>
</body>
</html>
