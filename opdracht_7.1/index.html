<!DOCTYPE html>
<html>
<head>
    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>

<script>
    var budget = 100;
    var product = 60;

    if (budget >= product) {
        document.getElementById("result").innerHTML = "U heeft genoeg geld!";
        document.getElementById("result").className = "green";
    } else {
        document.getElementById("result").innerHTML = "Helaas, te weinig geld.";
        document.getElementById("result").className = "red";
    }
</script>

<p id="result"></p>

</body>
</html>
